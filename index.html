<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Детективная игра</title>
  <link rel="icon" href="./src/assets/snowflake.png" type="image/x-icon">

  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <main>
    <div class="decor-block">
      <img class="top-image" src="./src/assets/top.png" width="260" alt="">
    </div>

    <div class="content">
      <h1 class="title">Отель<br><span>&laquo;Лось&nbsp;в&nbsp;сугробе&raquo;</span></h1>

      <div id="personal-info">
        <div class="hero-image">
          <img id="avatar" src="" alt="">
        </div>

        <div class="info decor-border">
          <dl>
            <div>
              <dt>Ваше имя —</dt>
              <dd id="name"></dd>
            </div>
          </dl>
        </div>

        <div class="story-content">
          <div>
            <h2 class="title">О Вас</h2>
            <div id="introduction">
            </div>
          </div>

          <div>
            <h2 class="title">Приглашение</h2>

            <div id="invitation">

            </div>
          </div>
        </div>

        <div class="text-end decor-border"></div>

        <details id="act2-details" class="details">
          <summary id="act2-summary" class="summary">Акт II</summary>

          <div>
            <p id="verdict" class="text"></p>

            <div id="secondAct"></div>

            <a class="text link" href="./room.png" target="_blank">Открыть план места преступления</a>
          </div>
        </details>
      </div>
    </div>


    <div class="decor-block">
      <img class="bottom-image" src="./src/assets/bottom.png" width="320" alt="">
    </div>

    <dialog id="warning-dialog" class="dialog">
      <form method="dialog">
        <p>Вы уверены, что пришло время открыть второй акт?</p>
        <div class="controls">
          <button type="submit" value="open" id="open-act">Уверен</button>
          <button type="submit" value="cancel" id="cancel-dialog">Нет, ещё рано</button>
        </div>
      </form>
    </dialog>
  </main>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
